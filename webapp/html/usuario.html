<!DOCTYPE html>
<html>
    <head>
        <title>Usuário</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="User">
        <div ng-controller="usuarioController as controller">
            <h1>Usuário</h1>
            

            <div style="border: 1px solid black;"
                 ng-show="controller.usuario">
                <label for="Id">ID: </label>
                <input type="number" 
                       id="Id" 
                       ng-model="controller.usuario.id"
                       disabled><br>

                <label for="nome">Nome: </label>
                <input type="text" id="nome" ng-model="controller.usuario.nome"><br>

                <label for="senha">Senha: </label>
                <textarea rows="4" id="senha" ng-model="controller.usuario.senha"></textarea><br>

                <button type="button" data-ng-click="controller.salvar()">Salvar</button>
                <button type="button" data-ng-click="controller.usuario = undefined">Cancelar</button>
            </div>

            <div style="border: 1px solid black;"
                 data-ng-show="!controller.usuario">
                <button type="button" data-ng-click="controller.novo()">Novo Usuário</button><br>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Senha</th>
                  
                    </tr>
                    <tr data-ng-repeat="usuario in controller.usuarios">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.senha}}</td>
                        <td>
                            <button type="button" data-ng-click="controller.alterar(usuario)">Alterar</button>
                            <button type="button" data-ng-click="controller.deletar(usuario)">Excluir</button>
                            <button type="button" 
                                    data-ng-click="controller.concluir(usuario)">Concluir</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    

    <script src="resources/angular.js"></script>
    <script src="resources/help.js"></script>
</body>
</html>
